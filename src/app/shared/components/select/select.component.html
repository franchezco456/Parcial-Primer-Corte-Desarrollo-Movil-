<ion-select [label]="label" label-placement="floating" fill="solid" interface="popover" [multiple]="multiple" [value]="control.value" 
  (ionChange)="select($event)">
  @if(options){
    @for (option of options; track option.id) {
      <ion-select-option [value]="option.value">
        {{ option.value }}
      </ion-select-option>
    }
  }
</ion-select>
