<ion-select [label]="label" label-placement="floating" fill="solid" interface="popover" [multiple]="multiple" [value]="control.value" 
  (ionChange)="doSelect($event)">
  @if(options){
    @for (option of options; track option.name) {
      <ion-select-option [value]="option.iso2">
        {{ option.unicodeFlag }} {{ option.name }}
      </ion-select-option>
    }
  }
</ion-select>
