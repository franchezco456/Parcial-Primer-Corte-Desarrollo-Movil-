<ion-card>
  <img src={{[imgSrc]}}/>
  
    @if(title || subtitle){ 
      <ion-card-header> 
      <ion-card-title>{{[title]}}</ion-card-title>
      <ion-card-subtitle>{{[subtitle]}}</ion-card-subtitle>
      </ion-card-header>
    }
  
  <ion-card-content>
    <ng-content>
      {{[text]}}
    </ng-content>
  </ion-card-content>
</ion-card>
